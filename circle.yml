machine:
  python:
    version: 2.7.9
  java:
    version: oraclejdk8
dependencies:
  post:
    - pip install selenium
    - wget http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.0.jar
    - java -jar selenium-server-standalone-3.5.0.jar:
        background: true

    - sudo apt-get install firefox

    - wget https://github.com/mozilla/geckodriver/releases/download/v0.16.1/geckodriver-v0.16.1-linux64.tar.gz
    - sudo sh -c 'tar -x geckodriver -zf geckodriver-v0.16.1-linux64.tar.gz -O > /usr/bin/geckodriver'
    - sudo chmod +x /usr/bin/geckodriver
    - rm geckodriver-v0.16.1-linux64.tar.gz

test:
  override:
    - java testcase.jar

deployment:
      dev:
        branch: dev
        commands:
          - ssh -v vinod@54.69.5.48 'cd /home/vinod/public_html && git pull origin dev'
